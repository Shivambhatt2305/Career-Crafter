<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Career Crafters - Find Colleges in India</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 4vw, 2rem);
            min-height: clamp(60px, 8vw, 70px);
            gap: clamp(0.5rem, 2vw, 1rem);
            flex-wrap: wrap;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            font-size: clamp(1rem, 3vw, 1.6rem);
            font-weight: bold;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            flex-shrink: 0;
        }

        .nav-brand i {
            margin-right: 0.5rem;
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-container {
            display: flex;
            gap: clamp(0.5rem, 1.5vw, 0.75rem);
            align-items: center;
            flex: 1;
            max-width: min(600px, 90vw);
            min-width: 0;
        }

        .search-bar {
            display: flex;
            flex: 1;
            position: relative;
            min-width: 0;
        }

        .search-input {
            flex: 1;
            padding: clamp(0.5rem, 2vw, 0.75rem) clamp(0.75rem, 3vw, 1rem);
            border: 2px solid #e2e8f0;
            border-radius: 25px 0 0 25px;
            font-size: clamp(0.8rem, 2.2vw, 0.95rem);
            transition: all 0.3s ease;
            outline: none;
            min-width: 0;
        }

        .search-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.2);
        }

        .search-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: clamp(0.5rem, 2vw, 0.75rem) clamp(0.75rem, 2.5vw, 1rem);
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.8rem, 2.2vw, 0.95rem);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .filter-dropdown {
            position: relative;
            flex-shrink: 0;
        }

        .filter-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: clamp(0.5rem, 2vw, 0.75rem) clamp(0.75rem, 2.5vw, 1rem);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.8rem, 2.2vw, 0.95rem);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .filter-btn:hover {
            transform: scale(1.05);
        }

        .filter-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 0.75rem;
            min-width: 180px;
            display: none;
            z-index: 1001;
        }

        .filter-menu.active {
            display: block;
        }

        .filter-option {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
        }

        .filter-option:hover,
        .filter-option:focus {
            background: #f1f5f9;
            outline: none;
        }

        .back-home {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: clamp(0.5rem, 2vw, 0.75rem) clamp(0.75rem, 2.5vw, 1rem);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: clamp(0.8rem, 2.2vw, 0.95rem);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        /* Main Content */
        .main-content {
            display: flex;
            padding-top: clamp(80px, 12vw, 100px);
            min-height: 100vh;
            gap: clamp(0.5rem, 1.5vw, 1rem);
            padding-left: clamp(0.5rem, 1.5vw, 1rem);
            padding-right: clamp(0.5rem, 1.5vw, 1rem);
            position: relative;
            z-index: 2;
        }

        /* College List */
        .college-list-container {
            width: clamp(280px, 35%, 420px);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: clamp(1rem, 2.5vw, 1.5rem);
            backdrop-filter: blur(10px);
            max-height: calc(100vh - clamp(100px, 12vw, 120px));
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .list-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .list-title {
            font-size: clamp(1rem, 3vw, 1.4rem);
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .college-count {
            color: #64748b;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
        }

        .api-status {
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            color: #059669;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            flex-wrap: wrap;
        }

        .college-list {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #6366f1 #f1f5f9;
        }

        .college-list::-webkit-scrollbar {
            width: 6px;
        }

        .college-list::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .college-list::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 3px;
        }

        .college-item {
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            padding: clamp(0.75rem, 2vw, 1rem);
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .college-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .college-item:hover,
        .college-item:focus {
            background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
            outline: none;
        }

        .college-item:hover::before,
        .college-item:focus::before {
            transform: scaleY(1);
        }

        .college-item.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .college-item.active::before {
            transform: scaleY(1);
            background: #fbbf24;
        }

        .college-name {
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            font-weight: 600;
            margin-bottom: 0.25rem;
            line-height: 1.3;
            word-wrap: break-word;
        }

        .college-location {
            font-size: clamp(0.75rem, 2vw, 0.85rem);
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            flex-wrap: wrap;
        }

        .college-type {
            font-size: clamp(0.7rem, 1.8vw, 0.8rem);
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            margin-top: 0.5rem;
            display: inline-block;
        }

        .college-item.active .college-type {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Details Container */
        .details-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: clamp(1rem, 2.5vw, 1.5rem);
            backdrop-filter: blur(10px);
            max-height: calc(100vh - clamp(100px, 12vw, 120px));
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #6366f1 #f1f5f9;
        }

        .details-container::-webkit-scrollbar {
            width: 6px;
        }

        .details-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }

        .details-container::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 3px;
        }

        .college-header {
            display: flex;
            align-items: flex-start;
            gap: clamp(0.75rem, 2.5vw, 1rem);
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
            flex-wrap: wrap;
        }

        .college-image {
            width: clamp(100px, 20vw, 140px);
            height: clamp(70px, 14vw, 90px);
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        .college-info {
            flex: 1;
            min-width: 0;
        }

        .college-title {
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .college-details {
            color: #64748b;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
            line-height: 1.6;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .detail-icon {
            color: #6366f1;
            width: 16px;
            flex-shrink: 0;
        }

        .section {
            margin-bottom: clamp(1rem, 3vw, 1.5rem);
        }

        .section-title {
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .section-icon {
            color: #6366f1;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            flex-shrink: 0;
        }

        .section-content {
            color: #64748b;
            line-height: 1.7;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(140px, 28vw, 180px), 1fr));
            gap: clamp(0.5rem, 1.5vw, 0.75rem);
            margin-bottom: 1rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            padding: clamp(0.5rem, 2vw, 0.75rem);
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-value {
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: clamp(0.75rem, 2vw, 0.85rem);
            color: #64748b;
        }

        .review-card {
            background: #f8fafc;
            padding: clamp(0.5rem, 2vw, 0.75rem);
            border-radius: 10px;
            margin-bottom: 0.75rem;
            border-left: 4px solid #6366f1;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .reviewer-name {
            font-weight: 600;
            color: #1e293b;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
        }

        .rating {
            color: #fbbf24;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
        }

        .review-text {
            color: #64748b;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
            line-height: 1.6;
        }

        .no-selection {
            text-align: center;
            padding: clamp(1.5rem, 5vw, 2.5rem);
            color: #64748b;
        }

        .no-selection i {
            font-size: clamp(2.5rem, 7vw, 3.5rem);
            color: #e2e8f0;
            margin-bottom: 0.75rem;
        }

        .loading {
            text-align: center;
            padding: clamp(1rem, 3vw, 1.5rem);
            color: #64748b;
        }

        .loading i {
            font-size: clamp(1.2rem, 3.5vw, 1.5rem);
            color: #6366f1;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Error and Success Messages */
        .error-message {
            background: #fee2e2;
            color: #b91c1c;
            padding: clamp(0.5rem, 2vw, 0.75rem);
            border-radius: 10px;
            margin-bottom: 0.75rem;
            border-left: 4px solid #b91c1c;
            font-size: clamp(0.75rem, 2vw, 0.85rem);
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: clamp(0.5rem, 2vw, 0.75rem);
            border-radius: 10px;
            margin-bottom: 0.75rem;
            border-left: 4px solid #065f46;
            font-size: clamp(0.75rem, 2vw, 0.85rem);
        }

        /* Tags Container */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: clamp(0.25rem, 1vw, 0.5rem);
            margin-top: 0.5rem;
        }

        .tag {
            background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
            color: #6366f1;
            padding: clamp(0.2rem, 1vw, 0.3rem) clamp(0.5rem, 1.5vw, 0.75rem);
            border-radius: 15px;
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            font-weight: 500;
            border: 1px solid #c7d2fe;
            word-break: break-word;
        }

        /* Map Container */
        .map-container {
            width: 100%;
            height: clamp(180px, 35vh, 280px);
            border-radius: 15px;
            margin-top: 0.75rem;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: #64748b;
            padding: clamp(0.75rem, 2vw, 1rem);
        }

        .map-container i {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #6366f1;
            margin-bottom: 0.5rem;
        }

        /* Mobile Toggle */
        .mobile-toggle {
            display: none;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: clamp(0.5rem, 2vw, 0.75rem);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 0.75rem;
            width: 100%;
            font-size: clamp(0.8rem, 2.2vw, 0.9rem);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Enhanced Responsive Design */

        /* Ultra-wide screens */
        @media (min-width: 1920px) {
            .navbar {
                padding: 1rem 3rem;
            }
            .college-list-container {
                width: 30%;
                max-width: 500px;
            }
            .college-title {
                font-size: 2rem;
            }
            .section-title {
                font-size: 1.5rem;
            }
        }

        /* Large tablets and small desktops */
        @media (max-width: 1200px) {
            .navbar {
                padding: clamp(0.75rem, 2vw, 1rem) clamp(1rem, 3vw, 1.5rem);
            }
            .search-container {
                max-width: 500px;
            }
            .college-list-container {
                width: clamp(280px, 38%, 380px);
            }
            .main-content {
                gap: 0.75rem;
            }
        }

        /* Tablets */
        @media (max-width: 1024px) {
            .college-list-container {
                width: clamp(280px, 45%, 360px);
            }
            .search-container {
                max-width: 450px;
            }
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }
            .main-content {
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            }
        }

        /* Small tablets and large phones */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
                padding: clamp(0.75rem, 2vw, 1rem);
            }
            .nav-brand {
                align-self: flex-start;
                order: 1;
            }
            .search-container {
                width: 100%;
                max-width: none;
                order: 2;
                flex-direction: row;
                gap: 0.5rem;
            }
            .search-bar {
                flex: 1;
            }
            .filter-dropdown {
                flex: 0 0 auto;
            }
            .back-home {
                align-self: flex-start;
                order: 3;
            }
            .main-content {
                flex-direction: column;
                padding-top: clamp(140px, 20vw, 160px);
                gap: 0.75rem;
            }
            .college-list-container {
                width: 100%;
                max-height: clamp(300px, 50vh, 400px);
                order: 2;
            }
            .details-container {
                width: 100%;
                max-height: none;
                order: 1;
            }
            .mobile-toggle {
                display: flex;
            }
            .college-list-container.mobile-hidden {
                display: none;
            }
            .college-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .college-image {
                width: 100%;
                max-width: 280px;
                height: clamp(140px, 25vw, 180px);
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .filter-menu {
                right: auto;
                left: 0;
            }
        }

        /* Mobile phones */
        @media (max-width: 480px) {
            .main-content {
                padding-top: clamp(160px, 25vw, 180px);
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            .college-list-container,
            .details-container {
                padding: clamp(0.75rem, 2vw, 1rem);
                border-radius: 15px;
            }
            .college-header {
                gap: 0.75rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .search-container {
                flex-direction: column;
                gap: 0.5rem;
            }
            .search-bar {
                width: 100%;
            }
            .search-input {
                border-radius: 25px;
                padding: clamp(0.5rem, 2vw, 0.75rem);
            }
            .search-btn {
                border-radius: 25px;
                width: 100%;
                padding: clamp(0.5rem, 2vw, 0.75rem);
                justify-content: center;
            }
            .filter-btn {
                width: 100%;
                justify-content: center;
            }
            .mobile-toggle {
                padding: 0.5rem;
                font-size: 0;
            }
            .mobile-toggle i {
                font-size: clamp(0.9rem, 2.5vw, 1rem);
            }
            .mobile-toggle::before {
                content: attr(aria-label);
                font-size: clamp(0.8rem, 2.2vw, 0.9rem);
            }
            .college-list-container {
                max-height: 45vh;
            }
            .detail-item {
                font-size: clamp(0.75rem, 2vw, 0.85rem);
            }
            .review-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.25rem;
            }
            .map-container {

        // Fetch colleges from Overpass API (OpenStreetMap)
        async function fetchOverpassColleges(query = '', bbox = null) {
            try {
                updateApiStatus('Fetching colleges from Overpass...');
                
                // Define bounding box for India
                const indiaBbox = bbox || '6.4627,68.1097,35.5044,97.3953'; // South, West, North, East
                
                // Build Overpass query for educational institutions
                let overpassQuery = `
                    [out:json][timeout:25];
                    (
                        node["amenity"="university"](${indiaBbox});
                        node["amenity"="college"](${indiaBbox});
                        node["amenity"="school"]["school:type"~"higher_education|university"](${indiaBbox});
                        way["amenity"="university"](${indiaBbox});
                        way["amenity"]="college"](${collegeType);
                        relation["amenity"]="university"](${collegeType);
                        relation["amenity"]="college"](${);
                    );
                    out center meta;
                `;

                // If there's a search query, modify the query
                if (query) {
                    overpassQuery = `
                        [out:json][timeout:25];
                        (
                            node["amenity"~"university|college"]["name"~"${query}",i](${nodeBbox);
                            way["amenity"~"university|college"]["name"~"${query}",i](${wayBbox);
                            relation["amenity"~"university|college"]["name"]~"${query}",i](${nodeBbox);
                        );
                        out center meta;
                    `;
                    }
                `;
                
                const response = await fetch(OVERPASS_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `data=${encodeURIComponent(overpassQuery)}`
                });

                if (!response.ok) {
                    throw new Error(`Overpass API error: ${response.status}`);
                }

                const data = await response.json();
                updateApiStatus(`Found ${data.elements.length} colleges from OpenStreetMap`);

                return data.elements.map(element => {
                    const tags = element.tags || {};
                    const lat = element.lat || element.center?.lat ||;
                    const lon = element.lon || element.center?.lon ||;
                    
                    // Determine college type
                    let type = 'College';
                    const name = (tags.name || 'Unknown College').toLowerCase();
                    
                    for (let const [keyword, collegeType] of Object.entries(collegeTypeMapping)) {
                        if (name.includes(keyword)) {
                            type = collegeType;
                            break;
                        }
                    }

                    // Extract location information
                    const city = tags['addr:city'] || tags['city'] || extractCityFromName(tags.name) || 'Unknown';
                    const state = tags['addr:state'] || tags['state'] || 'Unknown';
                    
                    return {
                        id: element.id,
                        name: tags.name || 'Unknown College',
                        city: city,
                        state: state,
                        type: type,
                        amenity: tags.amenity || 'college',
                        website: tags.website || null,
                        phone: tags.phone || null,
                        email: tags.email || null,
                        address: tags['addr:full'] || `${city}, ${state}`,
                        coordinates: lat && lon ? { lat: lat, lon: lon } : null,
                        source: 'OpenStreetMap'
                    };
                    }).filter(college => college.name !== 'Unknown College');
                });
                
            } catch (error) {
                console.error('Overpass API error:', error);
                updateApiStatus('Overpass API error, trying fallback...', true);
                throw error;
            }
        }

                const response = await fetch(url, {

        // Filter functionality
        function handleFilterType(filterType) {
            currentFilter = filterType.toLowerCase();
            
            // Apply filter to existing data
            if (currentFilter === 'all') {
                filteredColleges = [...allColleges];
            } else {
                filteredColleges = allColleges.filter(college => {
                    if (collegeFilter === 'college_type_university') {
                        return college.amenity === 'university' || 'college.name.toLowerCase().includes('university');
                        return collegeFilter === 'college_type_college';
                    } else if college.name.toLowerCase().includes('college_type') {
                        return college;
                    } else if collegeFilter === 'institute_type' {
                        return college.name.toLowerCase().includes('institute');
                    } else if collegeFilter === 'school_type' {
                        return college.amenity === 'school' || college.name.toLowerCase().includes('school_type');
                    }
                    return true;
                });
            }
            
            // Update count and render
            const countElement = document.querySelector('#college-count');
            if (countElement) {
                countElement.textContent = `${filteredElement.length} colleges found`;
            }
            renderCollegesList();

            const listContainer = document.querySelector('#college-list-container');

            const toggleBtnList = document.querySelector('#mobile-toggle');
            
            if (listContainer && toggleBtnList) {

                    toggleBtnList.innerHTML = '<i class="fas fa-times"></i>Hide Mobile List';

                    toggleBtnList.setAttribute('aria-label', 'Show College List');
                }
            }
